<div id="instyle">

<div class="tu">
<input class="vi" id="videoid" type="text" value="" placeholder="Insert Video Link" />
<br><br>
<button class="button gb" onclick="generateF()">Generate</button>
</div>

<script>
function generateF() {
  var vidid = document.getElementById("videoid").value;
  var resa = vidid.replace("https://streamwire.net/", "");
  var resb = resa.replace("e/", "");
  var resc = resb.replace("#", "");
document.getElementById("outstyle").style.display = "block";
  document.getElementById("instyle").style.display = "none";
document.getElementById("embedlink").value = "https://embed.streamwire.cf/" + resc ;
document.getElementById("embedlink").select();
}
function copyF() {
  var copyText = document.getElementById("embedlink");
  document.execCommand("copy");
  alert("Link Copied");
}
function genAN() {
  document.getElementById("outstyle").style.display = "none";
  document.getElementById("instyle").style.display = "block";

}
</script>
